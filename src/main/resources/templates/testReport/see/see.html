<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看实验报告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>


<table id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="grade">评分</a>
    <a class="layui-btn layui-btn-xs" lay-event="check">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="download">下载</a>
</script>



<script src="../../../static/layui/layui.js"></script>
<script src="../../../static/layui/layui.all.js"></script>
<script>

layui.use('table', function(){
  var table = layui.table;

  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 312
    ,url: '../demol.json' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', title: '序号', width:180, fixed: 'left'}
      ,{field: 'School', title: '学期', width:180}
      ,{field: 'grade', title: '班级名称', width:180}
      ,{field: 'course', title: '课程名称', width:180}
      ,{field: 'experimentName', title: '实验名称', width: 177}
      ,{field: 'creatTime', title: '截止日期', width: 180}
      ,{fixed: 'right', title: '操作',width:250, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
    ]]
  });

//监听工具条
table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
  var data = obj.data; //获得当前行数据
  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
  var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

  if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'grade'){
      layer.open({
                    type: 2,
                    area: ['750px','450px'],
                    content:'grade.html'
                    });
    }
});
});
</script>


</body>
</html>
